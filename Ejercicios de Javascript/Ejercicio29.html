    <script>
        /*
Escribir un algoritmo que ordene una lista de números indicando al
final la cantidad de números pares y la cantidad de números impares, el
dato a ingresar es un número y se debe repetir el proceso mientras el
número ingresado sea diferente a cero.
*/
let numeros=[], numerosO=[] , numero2=undefined;
cont1=0, cont2=0;
function filtrar(){
    do{
        numero2= prompt("Ingrese un numero");
        if(numero2!=0)numeros.push(numero2);
    }while(numero2!=0);
    document.write(numeros);
    for(let i=0;i<=numeros.length;i++){
        if(numeros[i]%2===0) cont1++;
        if(numeros[i]%2===1) cont2++;
    }
    document.write(`<br>Pares: ${cont1} <br> Impares:${cont2}`)
}
filtrar();
    </script>
